- hosts: workstation
  become: yes
  roles:
    - osp-setup
  tasks:
  - name: Create frontend instance
    include_role:
       name: osp-servers
       vars_from: frontend.yaml
  - name: Create app1 instance
    include_role:
       name: osp-servers
       vars_from: app1.yaml
  - name: Create app2 instance
    include_role:
       name: osp-servers
       vars_from: app2.yaml
  - name: Create db instance
    include_role:
       name: osp-servers
       vars_from: db.yaml
  - name: Gather facts
    include_role: 
       name: osp-facts
    tags:
     - test_inventory
